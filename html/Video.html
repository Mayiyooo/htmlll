Elemen HTML <video>
Untuk menampilkan video dalam HTML, gunakan <video>elemen:

Contoh
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
Cara Kerjanya
Atribut controlsmenambahkan kontrol video, seperti putar, jeda, dan volume.

Sebaiknya selalu sertakan widthatribut height. Jika tinggi dan lebar tidak diatur, halaman mungkin berkedip saat video dimuat.

Elemen ini <source>memungkinkan Anda menentukan berkas video alternatif yang dapat dipilih oleh peramban. Peramban akan menggunakan format pertama yang dikenali.

Teks antara tag <video>dan </video>hanya akan ditampilkan di browser yang tidak mendukung <video>elemen tersebut.

HTML <video> Putar Otomatis
Untuk memulai video secara otomatis, gunakan autoplayatribut:

Contoh
<video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
Catatan: Peramban Chromium tidak mengizinkan putar otomatis dalam kebanyakan kasus. Namun, putar otomatis tanpa suara selalu diizinkan.

Tambahkan mutedsetelah autoplayuntuk membiarkan video Anda mulai diputar secara otomatis (tetapi tanpa suara):

Contoh
<video width="320" height="240" autoplay muted>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
